name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# allow commenting on PRs from this workflow
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    outputs:
      test_result: ${{ steps.run_tests.outcome }}
      python_version: ${{ matrix.python-version }}

    # NOTE: avoid mapping secrets at the job-level (some linters reject that).
    # We'll export the secret to the runner env in a dedicated step before the upload
    # so later steps can safely reference `env.CODECOV_TOKEN` in `if` expressions.

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/core_api/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r core_api/requirements.txt
          if [ -f core_api/requirements-dev.txt ]; then pip install -r core_api/requirements-dev.txt; fi
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U testuser && break
            sleep 1
          done

      - name: Run migrations
        working-directory: core_api
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        id: run_tests
        working-directory: core_api
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml --junitxml=pytest-report.xml
          
      - name: Store test result
        if: always()
        run: echo "test_result=${{ steps.run_tests.outcome }}" >> $GITHUB_ENV

      - name: Copy coverage.xml to repo root
        run: cp core_api/coverage.xml coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml-${{ matrix.python-version }}
          path: coverage.xml
      
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: backend-pytest-report-${{ matrix.python-version }}
          path: core_api/pytest-report.xml

# ... (previous job definitions) ...

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run_tests
        run: npm test -- --reporter=json --reporter-options "output=../test-results.json" || true
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: test-results.json

  build-test-summary:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Generate Test Report
        id: test-report
        run: |
          # Backend data
          BACKEND_COVERAGE_FILE=$(find artifacts -name "backend-coverage-xml-*" | head -n 1)
          BACKEND_COVERAGE_PERCENTAGE=$(grep -o 'line-rate="[^"]*"' $BACKEND_COVERAGE_FILE | head -n 1 | sed 's/line-rate="\([^"]*\)"/\1/' | awk '{printf "%.2f", $1*100}')
          BACKEND_TEST_RESULT="${{ needs.test.outputs.test_result }}"
          BACKEND_PYTHON_VERSION="${{ needs.test.outputs.python_version }}"
          BACKEND_TEST_STATUS_ICON="‚úÖ"
          if [ "$BACKEND_TEST_RESULT" != "success" ]; then
            BACKEND_TEST_STATUS_ICON="‚ùå"
          fi

          # Frontend data
          FRONTEND_TEST_RESULTS_FILE=$(find artifacts -name "frontend-test-results" -type f -path "*/test-results.json" | head -n 1)
          FRONTEND_TESTS_PASSED=0
          FRONTEND_TESTS_FAILED=0
          FRONTEND_TESTS_TOTAL=0
          FRONTEND_TEST_RESULT="success"
          FRONTEND_TEST_STATUS_ICON="‚úÖ"
          if [ -f "$FRONTEND_TEST_RESULTS_FILE" ]; then
            FRONTEND_TESTS_PASSED=$(jq '.stats.passes' $FRONTEND_TEST_RESULTS_FILE)
            FRONTEND_TESTS_FAILED=$(jq '.stats.failures' $FRONTEND_TEST_RESULTS_FILE)
            FRONTEND_TESTS_TOTAL=$(jq '.stats.tests' $FRONTEND_TEST_RESULTS_FILE)
            if [ "$FRONTEND_TESTS_FAILED" -gt 0 ]; then
              FRONTEND_TEST_RESULT="failure"
              FRONTEND_TEST_STATUS_ICON="‚ùå"
            fi
          else
            FRONTEND_TEST_RESULT="skipped"
            FRONTEND_TEST_STATUS_ICON="‚ö™Ô∏è"
          fi

          # Pytest Summary
          PYTEST_REPORT_FILE=$(find artifacts -name "backend-pytest-report-*" | head -n 1)
          PYTEST_SUMMARY=""
          if [ -f "$PYTEST_REPORT_FILE" ]; then
            ERRORS=$(yq -p xml '.testsuites.testsuite."@errors"' $PYTEST_REPORT_FILE)
            FAILURES=$(yq -p xml '.testsuites.testsuite."@failures"' $PYTEST_REPORT_FILE)
            SKIPPED=$(yq -p xml '.testsuites.testsuite."@skipped"' $PYTEST_REPORT_FILE)
            TOTAL=$(yq -p xml '.testsuites.testsuite."@tests"' $PYTEST_REPORT_FILE)
            TIME=$(yq -p xml '.testsuites.testsuite."@time"' $PYTEST_REPORT_FILE)
            PYTEST_SUMMARY="<details><summary>Backend Test Details</summary><blockquote>\n\n**Summary:** \`$TOTAL\` tests run in \`$TIME\`s. \n**Results:** \`$FAILURES\` Failures, \`$ERRORS\` Errors, \`$SKIPPED\` Skipped.\n\n</blockquote></details>"
          fi

          REPORT_BODY=$(cat <<EOF
          ### Omni-Stock Full-Stack Test Report üöÄ

          | Category              | Status                                  | Details                                                                      |
          |-----------------------|-----------------------------------------|------------------------------------------------------------------------------|
          | **Backend Tests**     | \`$BACKEND_TEST_RESULT\` $BACKEND_TEST_STATUS_ICON | Python $BACKEND_PYTHON_VERSION                                               |
          | **Backend Coverage**  | \`$BACKEND_COVERAGE_PERCENTAGE%\`                    | Threshold: \`60%\`                                                            |
          | **Frontend Tests**    | \`$FRONTEND_TEST_RESULT\` $FRONTEND_TEST_STATUS_ICON | Passed: \`$FRONTEND_TESTS_PASSED\`, Failed: \`$FRONTEND_TESTS_FAILED\`, Total: \`$FRONTEND_TESTS_TOTAL\` |
          | **E2E Smoke Tests**   | ‚è≥ Pending                              | Runs on preview deployment                                                   |

          $PYTEST_SUMMARY

          **[View Full Test Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})**
          EOF
          )
          echo "report_body<<EOF" >> $GITHUB_ENV
          echo "$REPORT_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Test Report Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `${process.env.report_body}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml

      - name: Fail if coverage below threshold
        working-directory: core_api
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, sys
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              cov = float(root.get('line-rate', '0')) * 100
          except Exception:
              print('Could not parse coverage.xml')
              cov = 0.0
          print(f'Coverage: {cov:.2f}%')
          open('coverage.txt','w').write(f'{cov:.2f}')
          if cov < 60.0:
              sys.exit('Coverage below 60%')
          PY

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const cov = fs.readFileSync(path.join('core_api','coverage.txt'),'utf8');
            const body = `Automated coverage report: **${cov}%**\n\nThreshold: 60%`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Export CODECOV_TOKEN to env
        # Always export the secret (it may be empty). The upload step below
        # is guarded by an if check that only runs when a token is present.
        run: |
          echo "CODECOV_TOKEN=${CODECOV_TOKEN}" >> $GITHUB_ENV
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
