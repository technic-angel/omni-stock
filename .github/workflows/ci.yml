name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# allow commenting on PRs from this workflow
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    # NOTE: avoid mapping secrets at the job-level (some linters reject that).
    # We'll export the secret to the runner env in a dedicated step before the upload
    # so later steps can safely reference `env.CODECOV_TOKEN` in `if` expressions.

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/core_api/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r core_api/requirements.txt
          if [ -f core_api/requirements-dev.txt ]; then pip install -r core_api/requirements-dev.txt; fi
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U testuser && break
            sleep 1
          done

      - name: Run migrations
        working-directory: core_api
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: core_api
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: core_api/coverage.xml

      - name: Fail if coverage below threshold
        working-directory: core_api
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, sys
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              cov = float(root.get('line-rate', '0')) * 100
          except Exception:
              print('Could not parse coverage.xml')
              cov = 0.0
          print(f'Coverage: {cov:.2f}%')
          open('coverage.txt','w').write(f'{cov:.2f}')
          if cov < 60.0:
              sys.exit('Coverage below 60%')
          PY

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const cov = fs.readFileSync(path.join('core_api','coverage.txt'),'utf8');
            const body = `Automated coverage report: **${cov}%**\n\nThreshold: 60%`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Export CODECOV_TOKEN to env
        if: github.event_name == 'pull_request'
        run: |
          echo "CODECOV_TOKEN=${CODECOV_TOKEN}" >> $GITHUB_ENV
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: core_api/coverage.xml
          flags: unittests
          fail_ci_if_error: true
