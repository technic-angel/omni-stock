name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r core_api/requirements.txt
          if [ -f core_api/requirements-dev.txt ]; then pip install -r core_api/requirements-dev.txt; fi

      - name: Wait for Postgres
        run: |
          # Wait for the postgres service to be healthy
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U testuser && break
            sleep 1
          done

      - name: Run migrations
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          python core_api/manage.py migrate --noinput

      - name: Run tests
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_SECRET_KEY: ci-secret
          DEBUG: 'False'
        run: |
          pytest -q
