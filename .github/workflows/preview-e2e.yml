name: Preview E2E Smoke

on:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    name: Run preview E2E smoke
    runs-on: ubuntu-latest
    steps:
      - name: Check PREVIEW_URL secret
        id: preview
        env:
          PREVIEW_URL: ${{ secrets.PREVIEW_URL }}
        run: |
          if [ -z "$PREVIEW_URL" ]; then
            echo "preview_set=false" >> "$GITHUB_OUTPUT"
            echo "preview_url=" >> "$GITHUB_OUTPUT"
            echo "ðŸ”‡ Skipping preview E2E: PREVIEW_URL secret not configured." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "preview_set=true" >> "$GITHUB_OUTPUT"
            echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
            # Export for downstream steps without re-referencing the secret
            echo "PREVIEW_URL=$PREVIEW_URL" >> "$GITHUB_ENV"
            echo "ðŸš€ Running preview E2E against configured PREVIEW_URL." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        if: steps.preview.outputs.preview_set == 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        if: steps.preview.outputs.preview_set == 'true'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        if: steps.preview.outputs.preview_set == 'true'

      - name: Validate PREVIEW_URL is set
        run: |
          if [ -z "$PREVIEW_URL" ]; then
            echo "\nERROR: PREVIEW_URL secret is not set.\nSet repository secret PREVIEW_URL to the preview/staging URL (e.g. https://preview-123--your-app.vercel.app) and re-run this workflow.\n";
            exit 1;
          fi
        if: steps.preview.outputs.preview_set == 'true'

      - name: Run Cypress smoke spec against preview
        working-directory: frontend
        env:
          CYPRESS_baseUrl: ${{ steps.preview.outputs.preview_url }}
        run: |
          # Run the smoke spec headless against the preview URL provided via PREVIEW_URL secret
          npx cypress run --headless --spec "cypress/integration/smoke.spec.ts" --config baseUrl=$CYPRESS_baseUrl
        if: steps.preview.outputs.preview_set == 'true'

      - name: Upload Cypress artifacts
        if: ${{ always() && steps.preview.outputs.preview_set == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
          if-no-files-found: ignore

# Notes:
# - This workflow expects a repository secret named PREVIEW_URL that contains the public preview URL
#   for the PR (for example, a Vercel or Render preview deployment URL).
# - If you use a deploy preview provider that exposes the URL via an Action, you can replace
#   the usage of secrets.PREVIEW_URL with that output.
